<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Formato do Corpo – Costura</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; background:#0e1220; color:#eaeaff; margin:0; }
.container { max-width:900px; margin:auto; padding:20px; }
.card { background:#151b34; border-radius:14px; padding:20px; }
h1 { margin-top:0; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:12px; }
label { font-size:13px; }
input { width:100%; padding:10px; border-radius:8px; border:1px solid #2d3a70; background:#0d132a; color:white; }
button { margin-top:15px; padding:12px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; background:#6b8cff; }
.result { margin-top:20px; background:#0d132a; padding:15px; border-radius:10px; }
ul { margin:6px 0 0 18px; }
</style>
</head>
<body>

<div class="container">
<div class="card">
<h1>Formato do Corpo para Costura</h1>

<div class="grid">
  <div><label>Busto (cm)</label><input id="busto"></div>
  <div><label>Cintura (cm)</label><input id="cintura"></div>
  <div><label>Quadril (cm)</label><input id="quadril"></div>
  <div><label>Altura (cm)</label><input id="altura"></div>
  <div><label>Ombro (largura em cm)</label><input id="ombro"></div>
  <div><label>Altura do busto (cm)</label><input id="altBusto"></div>
</div>

<button onclick="calcular()">Calcular formato</button>

<div class="result" id="resultado" style="display:none"></div>
</div>
</div>

<script>
function n(id){ return parseFloat(document.getElementById(id).value.replace(',','.')); }

function calcular(){
  let busto=n('busto'), cintura=n('cintura'), quadril=n('quadril'),
      altura=n('altura'), ombro=n('ombro'), altBusto=n('altBusto');

  if([busto,cintura,quadril,altura,ombro,altBusto].some(v=>isNaN(v)||v<=0)){
    alert("Preencha todas as medidas corretamente.");
    return;
  }

  let tipo="Retângulo";
  let dicas=[];

  let cinturaMarcada = cintura <= busto*0.75 && cintura <= quadril*0.75;
  let bustoMaior = busto > quadril + 6;
  let quadrilMaior = quadril > busto + 6;
  let ombroLargo = ombro >= quadril*0.27;
  let bustoAlto = altBusto <= altura*0.26;

  if(cintura >= busto*0.95){
    tipo="Oval / Maçã";
    dicas.push("Aumentar folga no centro da frente");
    dicas.push("Ajuste de abdômen (full tummy)");
  }
  else if(Math.abs(busto-quadril)<=5 && cinturaMarcada){
    tipo="Ampulheta";
    dicas.push("Modelagem acinturada");
    dicas.push("Atenção à altura do busto nas pences");
  }
  else if(quadrilMaior){
    tipo="Pera (Triângulo)";
    dicas.push("Gradação maior no quadril");
    dicas.push("Parte superior mais ajustada");
  }
  else if(bustoMaior && ombroLargo && bustoAlto){
    tipo="Triângulo Invertido";
    dicas.push("Ajuste de cava e ombro");
    dicas.push("Reduzir volume superior");
  }
  else{
    tipo="Retângulo";
    dicas.push("Criar cintura com pences ou recortes");
    dicas.push("Checar alinhamento de ombro");
  }

  document.getElementById("resultado").style.display="block";
  document.getElementById("resultado").innerHTML=
    `<b>Tipo de corpo:</b> ${tipo}
     <br><br><b>Dicas de costura:</b>
     <ul>${dicas.map(d=>"<li>"+d+"</li>").join("")}</ul>`;
}
</script>

</body>
</html>
